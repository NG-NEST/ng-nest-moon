<nm-inner class="no-padding dragBox">
    <div class="item" cdkDragBoundary=".dragBox" cdkDrag>
        <h5>用户信息</h5>
        <ul>
            <li *ngFor="let item of data">
                <span class="label">{{item.label}}</span>
                <span class="key">{{item.key}}</span>
                <span class="type">{{item.type}}</span>
                <span class="length" *ngIf="item.length">{{item.length}}</span>
            </li>
        
        </ul>
    </div>
</nm-inner>
